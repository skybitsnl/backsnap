# Default values for backsnap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sjorsgielen/backsnap
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.0"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 128Mi
  # requests:
  #   cpu: 10m
  #   memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

app:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - "ALL"
  namespaces:
    allowList: []
    # blockList is ignored if allowList has a value set
    blockList: []
  # Default is @daily when schedule is blank. Other options include but are not limited to: @hourly and @weekly
  schedule: "@daily"
  # Default is nothing to run backsnap in automatic mode
  manual: ""
  snapshotclass: "ceph-block"
  volumeclass: "ceph-block"
  s3:
    host: ""
    bucket: ""
    accesskey: ""
    secretkey: ""
  restic:
    password: "ChangeMe"
